<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>exercise6</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px 100px;
      gap: 30px;
      justify-content: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: green;
    }

    @media screen and (max-width: 600px) {
      .grid-container {
        gap: 10px;
      }
    }

    @media screen and (max-width: 400px) {
      .grid-container {
        grid-template-columns: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
